<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box {
        width: 200px;
        height: 200px;
        background-color: red;
        position: absolute;
    }
</style>

<body>
    <div class="box"></div>
    <script>
        var oBox = document.getElementsByClassName("box")[0];
        oBox.onmousedown = function (e) {
            var thisleft=e.clientX-oBox.offsetLeft;
            var thistop=e.clientY-oBox.offsetTop;

            document.onmousemove = function (e) {
                oBox.style.left=e.clientX-offsetLeft+"px";
                oBox.style.top=e.clientY-offsetTop+"px";
            }
        }

        oBox.onmouseout = function () {
            document.onmousemove=null;
        }
    </script>
</body>

</html>
